function multiply(num1, num2=1) {

	return num1 * num2;
}

function giveMessage(message) {
	let userMsg = message;
	function toUser(userName) {
		let name = userName;
		let greet = userMsg + " " + name;
		return greet;
	}
	userMsg = toUser("Bob");
	return userMsg;
}
console.log(giveMessage("The world says hello dear: "));
// The world says hello dear: Bob
